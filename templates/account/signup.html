{% extends 'home.html' %}
{% load socialaccount %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="signuppage">
    <div class="signupclass">
        <h2>Create Account</h2>
        <div  class="loginform">
            <form method="post" enctype="multipart/form-data" class="loginform">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <h3>Or Sign up with google</h3>
            <a href="{% provider_login_url 'google' %}">Sign Up</a>
        </div>
    </div>
</div>

{% endblock content %}
